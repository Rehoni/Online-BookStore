<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Kapitel 9: APIs - Angular with a view model / controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script src="js/angular-controller.js"></script>
    <link rel="stylesheet" href="css/c09.css">
  </head>
  <body>
    <header><h1>THE MAKER BUS</h1></header>
    <h2>Tickets kaufen</h2>
    <div class="third"><img src="img/toys1.jpg" alt="Circuit boards" /></div>
    <div class="two-thirds">
      <table ng-controller="BasketCtrl">
        <tr><td>Artikel:</td><td>{{ description }}</td></tr>
        <tr><td>Preis:</td><td>${{ cost }}</td></tr>
        <tr><td>Menge:</td><td><input type="number" ng-model="qty"></td></tr>
        <tr><td>Zwischensumme:</td><td>{{qty * cost | currency}}</td></tr>
      </table>
    </div>
  </body>
</html>
