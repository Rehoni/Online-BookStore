<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/c02.css" />
  </head>

  <body>
    <h1>Elderflower</h1>

        <tr>
          <td>Eigener Text: </td>
          <td id="userSign"></td>
        </tr>
        <tr>
          <td>Fliesen gesamt: </td>
          <td id="tiles"></td>
        </tr>
        <tr>
          <td>Zwischensumme: </td>

        </tr>
        <tr>
          <td>Versandkosten: </td>
          <td id="shipping">$</td>
        </tr>
        <tr>
          <td>Gesamtsumme: </td>
          <td id="grandTotal">$</td>

      </table>
