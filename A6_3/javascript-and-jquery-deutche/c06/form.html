<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Kapitel 6: Ereignisse - Form Events</title>
    <link rel="stylesheet" href="css/c06.css" />
  </head>
  <body>
    <div id="page">
      <h1>List King</h1>
      <form method="post" action="http://www.example.org/register" id="formSignup">
        <h2>Mitgliedschaft</h2>

        <label for="package" class="selectbox"> Wählen Sie ein Paket: </label>
        <select id="package">
          <option value="annual">1 Jahr ($50)</option>
          <option value="monthly">1 Monat ($5)</option>
        </select>
        <div id="packageHint" class="tip"></div>

        <input type="checkbox" id="terms" />
        <label for="terms" class="checkbox"> Ich stimme den Geschäftsbedingungen zu.</label>
        <div id="termsHint" class="warning"></div>

        <input type="submit" value="weiter" />

        </form>
      </div>
      <script src="js/form.js"></script>
    </body>
</html>
