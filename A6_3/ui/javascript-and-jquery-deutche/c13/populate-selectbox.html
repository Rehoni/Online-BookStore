<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Kapitel 13: Formulare erweitern &amp validieren - Populate a selectbox</title>
    <link rel="stylesheet" href="css/c13.css" />
  </head>
  <body>
    <div class="container login">
      <form name="howHeard" id="howHeard" action="/heard" method="post">
        <div class="one-third column">
          <img src="img/logo.png" alt="logo" id="logo" />
        </div>
        <div class="two-thirds column" id="main">
          <fieldset>
            <legend>Geräte mieten</legend>
              <label for="equipmentType">Typ</label>
              <select id="equipmentType" name="equipmentType">
                <option value="choose">Bitte Typ auswählen</option>
                <option value="cameras">Kamera</option>
                <option value="projectors">Projektor</option>
              </select><br>
              <label for="model">Modell</label>
              <select id="model" name="model">
                <option>Bitte erst den Typ auswählen</option>
              </select>
              <input id="submit" type="submit" value="Abschicken" />
          </fieldset>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->
    <script src="js/utilities.js"></script>
    <script src="js/populate-selectbox.js"></script>
  </body>
</html>
