<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Kapitel 13: Formulare erweitern &amp validieren - Polyfill for placeholder attribute</title>
    <link rel="stylesheet" href="css/c13.css" />
  </head>
  <body>
  <div class="container">
    <form method="post" action="/register">
      <div class="one-third column">
        <img src="img/logo.png" alt="logo" id="logo" />
      </div>
      <div class="two-thirds column" id="main">
        <fieldset>
          <legend>Registrieren Sie sich</legend>
          <label for="username">Benutzername:</label>
          <input type="text" id="username" name="username" placeholder="Benutzername" />
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" />
          <label for="dob">Geburtsdatum:</label>
          <input type="text" id="dob" name="dob" placeholder="Geburtsdatum" />
          <input type="submit" value="Registieren" />
        </fieldset>
      </div><!-- .two-thirds -->
    </form>
  </div><!-- .container -->
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/placeholder-polyfill.js"></script>
  </body>
</html>
