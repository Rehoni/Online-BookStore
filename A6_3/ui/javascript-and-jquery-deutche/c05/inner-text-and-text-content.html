9<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript &amp; jQuery - Kapitel 5: Document Object Model - Inner Text &amp; Text Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/c05.css">
    <style>
      /* In dieser Seite wird der Inhalt von <em> elementen verborgen um den Unterschied zwischen innerem Text und Textcontent zu verdeutlichen */ 
      em {display: none;}
    </style>
  </head>
  <body>
    <div id="page">
      <h1 id="header">List King</h1>
      <h2>Einkaufsliste</h2>
      <ul>
        <li id="one" class="hot"><em>Frische</em> Feigen</li>
        <li id="two" class="hot">Pinienkerne</li>
        <li id="three" class="hot">Honig</li>
        <li id="four">Balsamessig</li>
      </ul>
      <div id="scriptResults"></div>
    </div>
    <script src="js/inner-text-and-text-content.js"></script>
  </body>
</html>
